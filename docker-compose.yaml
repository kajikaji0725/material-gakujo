version: "3"
services:
  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: material-gakujo-api
    environment: 
      - CRYPTO_KEY=passw0rdpassw0rdpassw0rdpassw0rd
    depends_on: 
      - db
    ports: 
      - 8081:8080

  db:
    image: postgres:13.1
    container_name: material-gakujo-db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    # restart: always
    user: root
    ports:
      - 5432:5432
